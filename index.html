<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List â€“ Three Matters Labs</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1>Todo List</h1>
                <p class="tagline">Tasks and subtasks, kept in order.</p>
            </header>

            <!-- Add todo -->
            <div class="input-wrap">
            <input
                id="new-todo"
                placeholder="What needs to be done?"
                autofocus
            />
            </div>

            <!-- Filter tabs -->
            <div class="filters">
                <button data-filter="all" class="active">#all</button>
                <button data-filter="active">#active</button>
                <button data-filter="completed">#completed</button>
            </div>

            <!-- Todo list -->
            <ul id="todo-list"></ul>
        </div>

        <script src="app.js"></script>
    </body>
</html>
